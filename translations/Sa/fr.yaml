faqs:
  - q: "Comment réserver ?"
    a: >
      Envoyez-moi un message sur WhatsApp, Telegram ou téléphonez avec les boutons ci-dessous.
      Indiquez la date, la taille du groupe et la visite souhaitée. Je répondrai rapidement pour confirmer
      la disponibilité, partager l’heure de prise en charge et envoyer une confirmation.
  - q: "Où viens-tu nous chercher ?"
    a: >
      Je propose la prise en charge et le retour à votre hôtel à Kampot. Lors de la réservation, indiquez le nom de votre hôtel
      (ou un lien Google Maps). Je confirmerai ensuite l’heure et le point de rencontre exacts.
  - q: "Que dois-je apporter ?"
    a: >
      Crème solaire, chapeau, maillot de bain (pour kayak/cascade) et chaussures confortables.
      Un petit sac de jour est utile, ainsi qu’une serviette/vêtements de rechange si vous prévoyez de nager.
      Je fournis de l’eau et des fruits frais.
  - q: "Quelles langues proposes-tu ?"
    a: >
      Anglais & Khmer. Dans d’autres langues je ne connais que quelques mots — bons pour une blague,
      mais pas pour des consignes de sécurité.
  - q: "Proposes-tu des tarifs de groupe ?"
    a: >
      Pour les grands groupes, veuillez m’indiquer vos dates, le nombre approximatif de personnes et la logistique.
      Je vous enverrai ensuite une proposition et un tarif.

