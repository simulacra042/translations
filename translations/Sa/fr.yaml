tours:
  kayak:
    name: "Kayak dans la Cathédrale Verte"
    desc: >
      Rejoignez-moi pour une sortie en kayak à travers les célèbres mangroves de Kampot.
      Je vous expliquerai la faune et la flore locales, vous montrerai comment faire des couronnes de lotus, et plus encore !
      Nous terminerons par un déjeuner khmer traditionnel et une baignade sur une plage isolée.
    includes:
      - "Prise en charge et retour à votre hôtel"
      - "Kayaks"
      - "Déjeuner khmer traditionnel"
      - "Boissons"

  waterfall:
    name: "Excursion à la Cascade Cachée"
    desc: >
      Échappez à la ville et suivez-moi pour une randonnée guidée dans la jungle vers la cascade Viel Pouch.
      En chemin, j’indiquerai les plantes et animaux locaux et partagerai mes connaissances de la forêt.
      Profitez d’une baignade, de fruits frais et de boissons, et découvrez une facette paisible de Kampot souvent manquée.
    includes:
      - "Prise en charge et retour à votre hôtel"
      - "Fruits frais et boissons"

  grand:
    name: "Grand Tour de Kampot"
    desc: >
      Peu de temps ? Vous voulez en profiter au maximum ? Mon Grand Tour vous emmène
      aux principales attractions touristiques de Kampot en une seule journée. Détendez-vous et découvrez tout ce que Kampot a à offrir !
    includes:
      - "Les marais salants"
      - "Visite d’une ferme de poivre"
      - "Pause au Secret Lake"
      - "Exploration de grottes locales"
      - "Kayak dans la « Cathédrale Verte »"
      - "Déjeuner khmer traditionnel"

  kep:
    name: "Journée Parfaite à Kep"
    desc: >
      Une journée détendue à la côte en découvrant les incontournables de Kep.
      Nous commençons à 8h30 par une boucle d’environ 8 km dans le parc national
      de Kep, puis nous visitons le marché aux crabes, la plage et la pagode de
      méditation sur la colline. En chemin, nous verrons d’anciennes villas
      coloniales françaises, longerons la mangrove et ferons une halte dans un
      village de pêcheurs avant de rentrer vers 16h–17h.
    includes:
      - "Prise en charge et retour à votre hôtel"
      - "Eau fraîche et noix de coco"
      - "Snacks"
      - "Guide anglophone"

