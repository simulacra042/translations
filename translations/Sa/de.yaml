faqs:
  - q: "Wie buche ich?"
    a: >
      Schreibt mir über WhatsApp, Telegram oder ruft mich an. Nennt euer Datum,
      die Gruppengröße und welche Tour ihr möchtet. Ich antworte schnell, bestätige die Verfügbarkeit,
      teile die Abholzeit mit und sende eine kurze Bestätigung.
  - q: "Wo holst du ab?"
    a: >
      Ich hole euch an eurem Hotel in Kampot ab und bringe euch zurück. Bitte gebt bei der Buchung
      euren Hotelnamen (oder einen Kartenlink) an. Ich bestätige dann Zeit und Treffpunkt.
  - q: "Was soll ich mitbringen?"
    a: >
      Sonnenschutz, Hut, Badebekleidung (für Kajak/Wasserfall) und bequeme Schuhe. Eine kleine Tasche ist hilfreich,
      ebenso Handtuch/Wechselkleidung, falls ihr schwimmen möchtet. Wasser und Obst stelle ich bereit.
  - q: "Welche Sprachen bietest du an?"
    a: >
      Englisch & Khmer. In anderen Sprachen kenne ich nur wenige Worte – gut für einen Witz,
      aber nicht für Anweisungen oder Sicherheit.
  - q: "Bietest du Gruppentarife an?"
    a: >
      Für größere Gruppen teilt mir bitte eure Daten, ungefähre Personenzahl und Logistik mit.
      Ich sende dann ein Angebot mit Preis.

