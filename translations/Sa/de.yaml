tours:
  kayak:
    name: "Kajak die Grüne Kathedrale"
    desc: >
      Begleitet mich auf eine Kajaktour durch die berühmten Mangrovenwälder Kampots.
      Ich erkläre euch die lokale Flora und Fauna, zeige, wie man Lotuskränze macht, und mehr!
      Den Tag beenden wir mit einem traditionellen Khmer-Mittagessen und einem Bad an einem
      abgelegenen Sandstrand.
    includes:
      - "Abholung und Rückfahrt zu eurem Hotel"
      - "Kajaks"
      - "Traditionelles Khmer-Mittagessen"
      - "Getränke"

  waterfall:
    name: "Verborgener Wasserfall"
    desc: >
      Entflieht der Stadt und begleitet mich auf einer geführten Wanderung zum Viel Pouch
      Wasserfall. Unterwegs zeige ich lokale Pflanzen und Tiere und teile mein Wissen über den Wald.
      Abkühlen im Wasser, frisches Obst und Getränke genießen, und eine ruhige Seite Kampots erleben,
      die viele Besucher verpassen.
    includes:
      - "Abholung und Rückfahrt zu eurem Hotel"
      - "Frisches Obst und Getränke"

  grand:
    name: "Kampot Grand Tour"
    desc: >
      Wenig Zeit? Wollt ihr das Beste herausholen? Meine Grand Tour führt euch an einem Tag
      zu allen großen Sehenswürdigkeiten Kampots. Entspannt euch und entdeckt alles, was Kampot zu bieten hat!
    includes:
      - "Die Salzfelder"
      - "Besuch einer Pfefferfarm"
      - "Stopp am Secret Lake"
      - "Erkundung lokaler Höhlen"
      - "Kajaktour durch die „Green Cathedral“"
      - "Traditionelles Khmer-Mittagessen"

  kep:
    name: "Perfekter Kep-Tag"
    desc: >
      Ein entspannter Küstentag mit den Highlights von Kep. Wir starten um 8:30 Uhr
      mit einer ca. 8 km langen Runde durch den Kep-Nationalpark, besuchen danach
      den berühmten Krabbenmarkt, den Strand und die Meditationspagode auf dem
      Hügel. Unterwegs sehen wir alte französische Villen, spazieren am Mangrovenrand
      entlang und halten in einem Fischerdorf, bevor wir gegen 16–17 Uhr zurückkehren.
    includes:
      - "Abholung und Rückfahrt zu eurem Hotel"
      - "Kühles Trinkwasser & frische Kokosnuss"
      - "Snacks"
      - "Englischsprachiger Guide"

