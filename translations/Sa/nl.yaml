tours:
  kayak:
    name: "Kajakken in de Groene Kathedraal"
    desc: >
      Ga mee op een kajaktocht door de beroemde mangrovebossen van Kampot.
      Ik leg de lokale flora en fauna uit, laat zien hoe je lotuskronen maakt en meer!
      We eindigen de dag met een traditionele Khmer-lunch en een duik op een afgelegen zandstrand.
    includes:
      - "Ophalen en terugbrengen bij je hotel"
      - "Kajaks"
      - "Traditionele Khmer-lunch"
      - "Drankjes"

  waterfall:
    name: "Verborgen Waterval Tour"
    desc: >
      Ontsnap aan de stad en ga met mij mee op een begeleide junglewandeling naar de Viel Pouch-waterval.
      Onderweg wijs ik lokale planten en dieren aan en deel mijn kennis van het bos.
      Neem een verfrissende duik, geniet van vers fruit en drankjes, en ervaar een rustige kant van Kampot die veel bezoekers missen.
    includes:
      - "Ophalen en terugbrengen bij je hotel"
      - "Vers fruit en drankjes"

  grand:
    name: "Kampot Grand Tour"
    desc: >
      Weinig tijd? Wil je er het meeste uithalen? Mijn Grand Tour neemt je in één dag mee
      naar de belangrijkste bezienswaardigheden van Kampot. Ontspan en zie alles wat Kampot te bieden heeft!
    includes:
      - "De zoutvelden"
      - "Bezoek aan een peperboerderij"
      - "Stop bij Secret Lake"
      - "Ontdekking van lokale grotten"
      - "Kajakken door de ‘Groene Kathedraal’"
      - "Traditionele Khmer-lunch"

  kep:
    name: "Perfecte Dag in Kep"
    desc: >
      Een ontspannen dag aan de kust langs de hoogtepunten van Kep. We beginnen
      om 8:30u met een rondwandeling van ongeveer 8 km in het Kep Nationaal Park,
      daarna bezoeken we de beroemde Krabbenmarkt, het strand en de meditatiepagode
      op de heuvel. Onderweg zien we oude Franse villa’s, lopen we langs de mangrove
      en stoppen we in een vissersdorp, met terugkomst rond 16–17u.
    includes:
      - "Ophalen en terugbrengen bij je hotel"
      - "Koel drinkwater & verse kokosnoot"
      - "Snacks"
      - "Engelssprekende gids"

