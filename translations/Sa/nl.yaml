faqs:
  - q: "Hoe boek ik?"
    a: >
      Stuur me een bericht via WhatsApp, Telegram of bel me met de knoppen hieronder.
      Vertel me je datum, groepsgrootte en welke tour je wilt. Ik antwoord snel om de beschikbaarheid te bevestigen,
      de ophaaltijd te delen en een korte bevestiging te sturen.
  - q: "Waar haal je ons op?"
    a: >
      Ik bied pick-up en drop-off bij je hotel in Kampot. Vermeld bij je boeking de hotelnaam
      (of een kaartlink). Ik bevestig dan de exacte tijd en ontmoetingsplaats.
  - q: "Wat moet ik meenemen?"
    a: >
      Zonnebrandcrème, een hoed, zwemkleding (voor kajak/waterval) en comfortabele schoenen.
      Een kleine dagtas is handig, evenals een handdoek/extra kleding als je wilt zwemmen.
      Ik zorg voor water en vers fruit.
  - q: "Welke talen spreek je?"
    a: >
      Engels & Khmer. In andere talen ken ik slechts een paar woorden – goed voor een grapje,
      niet voor aanwijzingen of veiligheid.
  - q: "Bied je groepskortingen aan?"
    a: >
      Voor grotere groepen: deel je data, het geschatte aantal personen en logistiek.
      Dan stuur ik een voorstel en prijs.

