story:
  p1: "Kampong Trach, etwa 40 km von der Innenstadt von Kampot entfernt, war einst eine der bekanntesten Gegenden der Provinz. Seine dramatischen Kalksteinfelsen und die natürliche Schönheit führten während der französischen Kolonialzeit zur Entwicklung eines lebhaften Handelszentrums. Und dann, Ende der 1960er Jahre, kamen die Khmer Rouge…"
  p2: "Es folgten die amerikanischen Bombardierungen. Die Gegend wurde verwüstet. Unsere friedliche Landschaft wurde zur Kriegszone. Die dramatischen Kalksteinfelsen und Höhlen, einst beliebte Attraktionen, wurden zu Verstecken für Dorfbewohner, wie meine Familie. Ich wurde hier in den 1980er Jahren, während des Bürgerkriegs, geboren. Wir lebten unter den Khmer Rouge bis zu ihrer Kapitulation 1995."
  p3: "Heute entwickelt sich die Region langsam, aber das Land heilt. Die Höhlen und Schreine stehen nun als Mahnmale. Die Reisfelder sind voller Büffel, und die Seen, die wir unter den Khmer Rouge bauen mussten, spiegeln heute die natürliche Schönheit dieses Ortes wider."
  p4: "Ich würde Ihnen gerne Kampong Trach zeigen: eine authentische Seite des ländlichen Kambodscha und, meiner Meinung nach, eine der schönsten Gegenden der Provinz. Ein Ort, der erst jetzt vom Tourismus wiederentdeckt wird."

