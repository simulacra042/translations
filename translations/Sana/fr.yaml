story:
  p1: "Kampong Trach, à environ 40 km du centre-ville de Kampot, était autrefois l’une des zones les plus célèbres de la province. Ses falaises calcaires spectaculaires et la beauté naturelle de la région ont conduit au développement d’un centre commercial animé pendant la colonisation française. Puis, à la fin des années 1960, les Khmers rouges sont arrivés…"
  p2: "Les bombardements américains ont suivi. La région fut dévastée. Notre campagne paisible devint une zone de guerre. Les falaises et grottes spectaculaires, autrefois des attractions touristiques populaires, devinrent des cachettes pour les villageois, comme ma famille. Je suis né ici dans les années 1980, en pleine guerre civile. Nous avons vécu sous les Khmers rouges jusqu’à leur reddition en 1995."
  p3: "Aujourd’hui, le développement est lent, mais la terre guérit. Les grottes et sanctuaires sont désormais des mémoriaux. Les rizières s’animent de buffles, et les lacs que nous avons été forcés de construire sous les Khmers rouges reflètent désormais la beauté naturelle de cet endroit."
  p4: "J’aimerais vous faire découvrir Kampong Trach : une facette authentique du Cambodge rural et, à mon avis, l’un des plus beaux endroits de la province. Un lieu seulement redécouvert par le tourisme aujourd’hui."

