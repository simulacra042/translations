story:
  p1: "Kampong Trach, ongeveer 40 km van het centrum van Kampot, was ooit een van de bekendste gebieden van de provincie. De indrukwekkende kalkstenen kliffen en de natuurlijke schoonheid zorgden tijdens de Franse kolonisatie voor de ontwikkeling van een bruisend handelscentrum. En toen, eind jaren zestig, kwamen de Khmer Rouge…"
  p2: "Kort daarna volgden de Amerikaanse bombardementen. Het gebied werd verwoest. Ons vredige platteland werd een oorlogsgebied. De indrukwekkende kalkstenen kliffen en grotten, ooit populaire attracties, werden schuilplaatsen voor dorpelingen, zoals mijn familie. Ik ben hier in de jaren tachtig geboren, tijdens de burgeroorlog. Wij leefden onder de Khmer Rouge tot hun uiteindelijke overgave in 1995."
  p3: "Vandaag verloopt de ontwikkeling langzaam, maar het land geneest. De grotten en heiligdommen staan nu als gedenkplaatsen. De rijstvelden zijn gevuld met buffels, en de meren die wij onder de Khmer Rouge moesten bouwen, weerspiegelen nu de natuurlijke schoonheid van deze plek."
  p4: "Ik laat u graag Kampong Trach zien: een authentieke kant van het landelijke Cambodja en, naar mijn mening, een van de mooiste gebieden van de provincie. Een plek die pas nu opnieuw door toeristen wordt ontdekt."

