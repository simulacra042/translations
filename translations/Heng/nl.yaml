# Bokor
card_bokor_label: "Bokorberg"
card_bokor_icon_alt: "Bokor icoon"
card_bokor_title: "Ontdek Bokor"
card_bokor_desc: "Breng een volle dag door op Bokor Mountain. Ontdek oude Franse gebouwen, koninklijke verblijven, spirituele plekken en locaties met een bewogen verleden. Geniet van het prachtige uitzicht, frisse berglucht en wandelingen door de jungle. Hier is voor ieder wat wils!"
card_bokor_attractions: "Bezienswaardigheden"
card_bokor_yeah_mao: "Yeah Mao-beeld"
card_bokor_yeah_mao_desc: "29 meter hoog monument op Bokor ter ere van Yeay Mao, een beschermgeest vereerd in de provincie Kampot."
card_bokor_black_palace: "Black Palace"
card_bokor_black_palace_desc: "Voormalige zomerresidentie van koning Norodom Sihanouk; het ruïneuze gebouw en het uitzicht op de jungle geven het een mysterieuze, fotogenieke sfeer."
card_bokor_church: "Oude katholieke kerk"
card_bokor_church_desc: "Franse katholieke kerk uit de jaren 1920 die oorlogen en stormen heeft doorstaan; het eenvoudige bakstenen interieur en het mistige uitzicht maken het tot een klassieke stop op Bokor."
card_bokor_waterfall: "Popokvil Waterval"
card_bokor_waterfall_desc: "Waterval met twee niveaus, waarvan de naam 'dwarrelende wolken' betekent; levendig in het regenseizoen, kalme poelen in het droge seizoen – leuk voor een korte wandeling en foto’s."
card_bokor_monastery: "Vijf-Boten Klooster (Wat Sampov Pram)"
card_bokor_monastery_desc: "Klooster op de bergtop uit de jaren 1920, genoemd naar vijf bootvormige rotsen; rustige heiligdommen en weids uitzicht over jungle en zee."
card_bokor_first_rider: "eerste passagier"
card_bokor_price_note: "+$25 per extra persoon · Max 3"

# Pepper Farms
card_pepper_label: "Bokor & Peperboerderijen (hele dag)"
card_pepper_icon_alt: "Peper icoon"
card_pepper_title: "Bokor & Peper"
card_pepper_desc: "Een dagtocht vol bergpanorama’s, Kampots wereldberoemde peperboerderijen en landelijke bezienswaardigheden."
card_pepper_attractions: "Bezienswaardigheden"
card_pepper_farm: "Kampot Peperboerderij"
card_pepper_farm_desc: "Bezoek een van onze beroemde boerderijen met bekroonde Kampot-peper. Rondleidingen over biologische plantages, proeverijen en meer!"
card_pepper_cave: "Phnom Chhngok Grot-tempel"
card_pepper_cave_desc: "Ontdek een indrukwekkende kalksteengrot met een bakstenen heiligdom uit de 7e eeuw, ver vóór het Khmer-rijk gebouwd."
card_pepper_lake: "Secret Lake"
card_pepper_lake_desc: "Een meer met een geheimzinnig verleden. Aangelegd tijdens het Khmer Rouge-tijdperk, nu een rustige, fotogenieke plek omringd door natuur."
card_pepper_salt: "Zoutvelden van Kampot"
card_pepper_salt_desc: "Uitgestrekte kust-zoutpannen waar men in het droge seizoen nog steeds met de hand oogst. De weerspiegelingen en zeldzame vogels maken het tot een prachtig uitzicht."

# Kep
card_kep_label: "Bokor & Kep (hele dag)"
card_kep_icon_alt: "Krab icoon"
card_kep_title: "Bokor & Kep"
card_kep_desc: "’s Ochtends de bergen, ’s middags krab en zeezicht."
card_kep_attractions: "Bezienswaardigheden"
card_kep_market: "Kep Krabmarkt"
card_kep_market_desc: "Bezoek de beroemde krabmarkt van Kep, waar je vissers hun vangst ziet binnenhalen en verse krab met groene peper kunt eten."
card_kep_beach: "Kep Strand"
card_kep_beach_desc: "Vroeger het domein van de Cambodjaanse elite, nu een relaxte plek om te zonnen, ontspannen en streetfood te proeven."
card_kep_park: "Nationaal Park Kep"
card_kep_park_desc: "Het Nationaal Park van Kep heeft een 8 km lang bospad; een makkelijke wandeling door de natuur met uitzicht over de Golf van Thailand."
card_kep_villas: "Oude Franse villa’s"
card_kep_villas_desc: "Koloniale ruïnes en moderne villa’s verspreid in de heuvels. Overwoekerd door de natuur, een mix van de glamour en het donkere verleden van Kep."

