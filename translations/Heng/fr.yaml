card_custom_city: "Tour de ville"
card_custom_city_desc: "Découvrez Kampot comme un local ! Partez en tuktuk explorer villages de pêcheurs, belles pagodes et couchers de soleil sur la ville. Je vous montre les secrets du coin !"
