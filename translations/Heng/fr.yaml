# Bokor
card_bokor_label: "Mont Bokor"
card_bokor_icon_alt: "Icône Bokor"
card_bokor_title: "Explorer Bokor"
card_bokor_desc: "Passez une journée complète à explorer le mont Bokor. Découvrez d’anciens bâtiments coloniaux, des résidences royales, des lieux spirituels et des sites au passé mouvementé. Profitez de vues splendides, d’air de montagne pur et de promenades dans la jungle. Il y en a pour tous les goûts !"
card_bokor_attractions: "À voir"
card_bokor_yeah_mao: "Statue de Yeay Mao"
card_bokor_yeah_mao_desc: "Monument de 29 mètres sur le mont Bokor en l’honneur de Yeay Mao, un esprit protecteur vénéré de la province de Kampot."
card_bokor_black_palace: "Palais Noir"
card_bokor_black_palace_desc: "Ancienne résidence d’été du roi Norodom Sihanouk ; le bâtiment en ruines et les vues sur la jungle lui donnent une atmosphère mystérieuse et photogénique."
card_bokor_church: "Église catholique"
card_bokor_church_desc: "Église catholique française des années 1920 ayant survécu aux guerres et aux tempêtes ; sa brique brute et ses vues brumeuses en font une halte incontournable."
card_bokor_waterfall: "Cascade Popokvil"
card_bokor_waterfall_desc: "Cascade à deux niveaux, dont le nom signifie « nuages tourbillonnants » ; animée en saison des pluies, bassins calmes en saison sèche – idéal pour une pause photo."
card_bokor_monastery: "Pagode des cinq bateaux (Wat Sampov Pram)"
card_bokor_monastery_desc: "Pagode au sommet de la montagne, datant des années 1920 et nommée pour ses cinq rochers en forme de bateau ; sanctuaires paisibles et vues panoramiques sur la jungle et la mer."
card_bokor_first_rider: "premier passager"
card_bokor_price_note: "+25 $ par personne supplémentaire · Max 3"

# Pepper Farms
card_pepper_label: "Bokor & Fermes de poivre (journée entière)"
card_pepper_icon_alt: "Icône poivre"
card_pepper_title: "Bokor & Poivre"
card_pepper_desc: "Journée complète mêlant paysages de montagne, fermes de poivre réputées de Kampot et découvertes champêtres."
card_pepper_attractions: "À voir"
card_pepper_farm: "Ferme de poivre de Kampot"
card_pepper_farm_desc: "Visitez une de nos fameuses plantations de poivre primé. Tours guidés, découvertes bio, dégustations et plus encore !"
card_pepper_cave: "Temple-grotte Phnom Chhngok"
card_pepper_cave_desc: "Explorez une grotte calcaire spectaculaire, avec un sanctuaire en brique du VIIe siècle, bien antérieur à l’Empire khmer."
card_pepper_lake: "Lac Secret"
card_pepper_lake_desc: "Un lac au passé mystérieux, créé sous les Khmers rouges. Aujourd’hui, lieu paisible et photogénique, entouré de campagne et de montagnes."
card_pepper_salt: "Salines de Kampot"
card_pepper_salt_desc: "Grands bassins côtiers où le sel est récolté à la main en saison sèche. Reflets d’eau et oiseaux rares offrent de superbes paysages."

# Kep
card_kep_label: "Bokor & Kep (journée entière)"
card_kep_icon_alt: "Icône crabe"
card_kep_title: "Bokor & Kep"
card_kep_desc: "Montagnes le matin, crabe au déjeuner, mer l’après-midi."
card_kep_attractions: "À voir"
card_kep_market: "Marché aux crabes de Kep"
card_kep_market_desc: "Visite du célèbre marché aux crabes de Kep, pour voir les pêcheurs ramener la prise et la déguster avec du poivre vert local."
card_kep_beach: "Plage de Kep"
card_kep_beach_desc: "Autrefois repaire de l’élite cambodgienne, aujourd’hui une plage agréable pour se détendre, bronzer et goûter la cuisine de rue."
card_kep_park: "Parc national de Kep"
card_kep_park_desc: "Le parc national de Kep propose une boucle forestière de 8 km pour se balader à l’ombre et admirer la vue sur le golfe de Thaïlande."
card_kep_villas: "Vieilles villas françaises"
card_kep_villas_desc: "Ruines coloniales et villas modernes disséminées sur les collines. Vestiges envahis par la nature, témoignant du passé glamour et sombre de Kep."

