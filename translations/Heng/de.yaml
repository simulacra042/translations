# Bokor
card_bokor_label: "Bokor-Berg"
card_bokor_icon_alt: "Bokor Symbol"
card_bokor_title: "Entdecken Sie Bokor"
card_bokor_desc: "Verbringen Sie einen ganzen Tag auf dem Bokor-Berg. Entdecken Sie alte französische Gebäude, königliche Rückzugsorte, spirituelle Orte und Plätze mit bewegter Vergangenheit. Genießen Sie atemberaubende Ausblicke, frische Bergluft und Spaziergänge durch den Dschungel. Hier ist für jeden etwas dabei!"
card_bokor_attractions: "Sehenswürdigkeiten"
card_bokor_yeah_mao: "Yeah Mao Statue"
card_bokor_yeah_mao_desc: "29 Meter hohes Monument auf dem Bokor-Berg zu Ehren von Yeay Mao, einer Schutzgöttin der Provinz Kampot."
card_bokor_black_palace: "Black Palace"
card_bokor_black_palace_desc: "Ehemalige Sommerresidenz von König Norodom Sihanouk; das verfallene Gebäude und der Blick auf den Dschungel verleihen ihr eine geheimnisvolle Atmosphäre."
card_bokor_church: "Alte katholische Kirche"
card_bokor_church_desc: "Katholische Kirche aus den 1920ern, die Kriege und Stürme überstanden hat; ihr schlichter Backstein und der neblige Ausblick machen sie zu einem Klassiker auf Bokor."
card_bokor_waterfall: "Popokvil Wasserfall"
card_bokor_waterfall_desc: "Zwei-stufiger Wasserfall, dessen Name „wirbelnde Wolken“ bedeutet; lebendig in der Regenzeit, ruhige Becken in der Trockenzeit – perfekt für einen kurzen Spaziergang und Fotos."
card_bokor_monastery: "Fünf-Boote-Kloster (Wat Sampov Pram)"
card_bokor_monastery_desc: "Kloster auf dem Gipfel aus den 1920ern, benannt nach fünf bootförmigen Felsen; friedliche Schreine und Panoramablick über Dschungel und Meer."
card_bokor_first_rider: "erste Person"
card_bokor_price_note: "+25 $ pro weitere Person · Max. 3"

# Pepper Farms
card_pepper_label: "Bokor & Pfefferfarmen (Ganztagestour)"
card_pepper_icon_alt: "Pfeffer Symbol"
card_pepper_title: "Bokor & Pfeffer"
card_pepper_desc: "Ein Tag voller Berglandschaften, Kampots berühmter Pfefferfarmen und ländlicher Highlights."
card_pepper_attractions: "Sehenswürdigkeiten"
card_pepper_farm: "Kampot Pfefferfarm"
card_pepper_farm_desc: "Besuchen Sie eine der berühmten Pfefferplantagen von Kampot. Führungen zeigen biologische Anbauweise, Verkostungen und mehr!"
card_pepper_cave: "Phnom Chhngok Höhlentempel"
card_pepper_cave_desc: "Erkunden Sie eine imposante Kalksteinhöhle mit einem Backsteinschrein aus dem 7. Jahrhundert – lange vor dem Khmer-Reich erbaut."
card_pepper_lake: "Secret Lake"
card_pepper_lake_desc: "Ein See mit geheimer Vergangenheit, angelegt zur Zeit der Roten Khmer. Heute ein friedlicher, fotogener Ort, umgeben von Natur."
card_pepper_salt: "Salzfelder von Kampot"
card_pepper_salt_desc: "Weite Küstensalzfelder, auf denen in der Trockenzeit noch immer von Hand geerntet wird. Spiegelnde Wasserflächen und seltene Vögel bieten schöne Ausblicke."

# Kep
card_kep_label: "Bokor & Kep (Ganztagestour)"
card_kep_icon_alt: "Krabben Symbol"
card_kep_title: "Bokor & Kep"
card_kep_desc: "Morgens Berge, mittags Krabben, nachmittags Meer."
card_kep_attractions: "Sehenswürdigkeiten"
card_kep_market: "Kep Krabbenmarkt"
card_kep_market_desc: "Besuchen Sie den berühmten Krabbenmarkt von Kep, erleben Sie Fischer mit ihrem Fang und genießen Sie Krabben mit lokalem grünem Pfeffer."
card_kep_beach: "Kep Strand"
card_kep_beach_desc: "Früher ein Treffpunkt für die Elite Kambodschas, heute ein entspannter Strand zum Sonnen, Ausruhen und Streetfood genießen."
card_kep_park: "Nationalpark Kep"
card_kep_park_desc: "Der Kep-Nationalpark bietet einen 8 km langen Waldweg – ideal für entspannte Spaziergänge und schöne Ausblicke auf den Golf von Thailand."
card_kep_villas: "Alte französische Villen"
card_kep_villas_desc: "Koloniale Ruinen und moderne Villen auf den Hügeln, überwuchert von der Natur – sie zeigen Kepis glamouröse und dunkle Vergangenheit."

